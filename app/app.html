<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">


    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>
</head>
<body>
    <div id="app" class="headlinr">
        <div class="column left">
            <p class="subtitle">
                Welcome to <a href="http://electron.atom.io" class="js-external-link">Electron</a> app running on this magnificent <strong id="platform-info"></strong> machine.
            </p>
        </div>
        <div class="column middle">
            <div class="post" v-if="game.headlines" v-for="item in game.headlines">
                <div class="head">
                    <div class="info">
                        <img src="http://bulma.io/images/placeholders/96x96.png" alt="Image">
                        <div class="name">
                            <h3 class="title">{{item.postName.first}} {{item.postName.last}}</h3>
                            <p>{{cat}}</p>
                        </div>
                        <div class="score">
                            <h1>{{item.score}}</h1>
                        </div>
                    </div>
                    <div class="content">
                      <h1>{{item.headline}}</h1>
                    </div>
                    <div class="buttons">
                        <a class="like"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Like</a>
                        <a class="dislike"><i class="fa fa-thumbs-down" aria-hidden="true"></i> Dislike</a>
                    </div>
                </div>
                <div class="commentSection">
                    <div v-for="comment in item.comments" class="comment">
                        <div class="image">
                            <img src="http://bulma.io/images/placeholders/96x96.png" alt="Image">
                        </div>
                        <div class="content">
                            <h4>{{comment.commentName.first}} {{comment.commentName.last}}</h4>
                            <h2>{{comment.comment}}</h2>
                        </div>
                    </div>
                </div>
                <div class="userComment">
                    <img src="http://bulma.io/images/placeholders/96x96.png" alt="Image">
                    <input type="text" placeholder="Comment..."></input>
                </div>
                <div class="submitComment">
                    <h5>Submit Comment</h5>
                </div>
            </div>
        </div>
        <div class="column right">
            <h1>Some stuff on the right</h1>
        </div>
    </div>
    <script src="app.js"></script>
    <script>require("electron-connect").client.create()</script>
</body>
</html>
