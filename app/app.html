<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">


    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>
</head>
<body>
    <div id="app" class="headlinr">
        <div class="column left">
            <div class="connection" v-for="user in game.users">
                <div class="thumbnail">
                    <img class="portrait" v-bind:src="resolvePic(user.info.pic)" alt="Image">
                </div>
                <h3>{{user.info.first}} {{user.info.last}}</h3>
            </div>
        </div>
        <div class="column middle">
            <div class="userInput">
                <input type="text" placeholder="Post a headline" v-on:click="pause = true" v-model="user.headline" v-on:keyup.enter="submitHeadline"></input>
            </div>
            <transition-group name="headline-add" tag="div">
                <div class="post headline-add-item" v-if="game.headlines" v-for="(item, i) in game.headlines" v-bind:key="item">
                    <div class="head">
                        <div class="info">
                            <div class="thumbnail">
                                <img class="portrait" v-bind:src="resolvePic(item.user.info.pic)" alt="Image">
                            </div>
                            <div class="name">
                                <h3 class="title">{{item.postName.first}} {{item.postName.last}}</h3>
                                <p>{{cat}}</p>
                            </div>
                            <div class="score">
                                <h1>{{item.score}}</h1>
                            </div>
                        </div>
                        <div class="content">
                          <h1>{{item.headline}}</h1>
                        </div>
                        <div class="buttons">
                            <a class="like" v-bind:class="{liked: item.isLiked}" v-on:click="likePost(i)"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Like</a>
                            <a class="dislike" v-bind:class="{disliked: item.isDisliked}" v-on:click="dislikePost(i)"><i class="fa fa-thumbs-down" aria-hidden="true"></i> Dislike</a>
                        </div>
                    </div>
                    <div class="commentSection">
                        <transition-group name="comment-add" tag="div">
                            <div class="comment commend-add-item" v-for="comment in item.comments"  v-bind:key="comment">
                                <div class="thumbnail">
                                    <img class="portrait" v-bind:src="resolvePic(comment.user.info.pic)" alt="Image">
                                </div>
                                <div class="content">
                                    <h4>{{comment.commentName.first}} {{comment.commentName.last}}</h4>
                                    <h2>{{comment.comment}}</h2>
                                </div>
                            </div>
                        </transition-group>
                    </div>
                    <div class="userComment">
                        <div class="thumbnail">
                            <img class="portrait" src="http://bulma.io/images/placeholders/96x96.png" alt="Image">
                        </div>
                        <input type="text" placeholder="Comment..." v-on:click="pause = true" v-model="item.commentValue" v-on:keyup.enter="addComment(i)"></input>
                    </div>
                    <div class="submitComment" v-on:click="addComment(i)">
                        <h5>Submit Comment</h5>
                    </div>
                </div>
            </transition-group>
        </div>
        <div class="column right">
            <h3>Trending right now:</h3>
            <h5 v-for="item in game.topics">!{{item}}</h5>
        </div>
    </div>
    <script src="app.js"></script>
    <script>require("electron-connect").client.create()</script>
</body>
</html>
